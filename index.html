<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ライフゲーム</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; margin: 0; padding: 0; }
        h1 { margin-top: 20px; }
        canvas { border: 1px solid black; margin-top: 20px; display: block; margin-left: auto; margin-right: auto; }
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 10px;
        }
        button { padding: 5px 15px; font-size: 16px; cursor: pointer; }
        #turnCount {
            font-size: 18px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.1);
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>ライフゲーム</h1>
    <div id="turnCount">ターン数: 0</div>
    <div class="controls">
        <button id="startStopBtn">開始</button>
        <button onclick="clearGrid()">クリア</button>
        <label for="speed">速度:</label>
        <select id="speed" onchange="changeSpeed()">
            <option value="500">普通</option>
            <option value="50">速い</option>
        </select>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="script.js"></script>  <!-- JavaScriptファイルを読み込む -->
</body>
</html>
